          commit-message: "chore(release): ⬆️ upgrading application version to: ${{ env.APP_VERSION }} [skip ci]"
          title: "chore(release): ⬆️ upgrading application version to: ${{ env.APP_VERSION }} [skip ci]"
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
          # https://github.com/peter-evans/create-pull-request#alternative-strategy---always-create-a-new-pull-request-branch
          # branch-suffix: timestamp
          assignees: mehdihadeli
          reviewers: mehdihadeli
          branch: upgrade-app-version-${{ env.APP_VERSION }}
          labels: |
            chore
          # https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefpathspecapathspec
          add-paths: |
            *.Packages.props

